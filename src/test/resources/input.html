<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケートフォーム入力ページ</title>
</head>
<body>
    <h1>アンケート</h1>

    <form action="confirm.html" method="GET">
        <label for="first-name">名前:</label>
        <input type="text" id="first-name" name="firstName" value=""><br><br>

        <p>性別:</p>
        <input type="radio" id="radio-a" name="gender" value="male">
        <label for="radio-a">男性</label><br>
        <input type="radio" id="radio-b" name="gender" value="female">
        <label for="radio-b">女性</label><br><br>

        <p>興味のあること:</p>
        <input type="checkbox" id="check-a" name="interests" value="politics">
        <label for="check-a">政治とタイミング</label><br>
        <input type="checkbox" id="check-b" name="interests" value="strategy" checked>
        <label for="check-b">戦略と勢い</label><br>
        <input type="checkbox" id="check-c" name="interests" value="culture">
        <label for="check-c">文化と歴史</label><br><br>

        <label for="image-upload">画像アップロード:</label>
        <input type="file" id="image-upload" name="image"><br><br>

        <label for="ms-pull-down">好きなモビルスーツ:</label>
        <select id="ms-pull-down" name="favoriteMS">
            <option value="ガンダム">ガンダム</option>
            <option value="シャアザク">シャアザク</option>
            <option value="アッガイ">アッガイ</option>
            <option value="ゲルググ">ゲルググ</option>
        </select><br><br>

        <input type="submit" value="入力内容を確認">
    </form>

</body>
</html>
